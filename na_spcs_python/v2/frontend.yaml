spec:
  containers:
    - name: eap-frontend
      image: /spcs_app/napp/img_repo/eap_frontend
      env:
        VUE_APP_API_URL: /api/snowpark
    - name: eap-router
      image: /spcs_app/napp/img_repo/eap_router
      env:
        FE_SERVER: localhost:8080
        BE_SERVER: backend:8081
  endpoints:
    - name: app
      port: 8000
      public: true